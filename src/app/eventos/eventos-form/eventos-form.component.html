<form class="row g-3 needs-validation" novalidate [formGroup]="form" style="padding-top: 10px;">
  <div class="col-sm-12">
    <label for="nomeevento" class="form-label">Nome do Evento</label>
    <input
    type="text"
    class="form-control"
    id="validationCustom01"
    placeholder="Nome do Evento"
    formControlName="nomeevento"
    [ngClass]="{ 'is-invalid': submitted && hasError('nomeevento')}"
    >
    <div class="invalid-feedback">
      Por favor informe o nome do evento.
    </div>
  </div>
  <div>
    <div style="margin-top:10px">
    <button type="sumit" class="btn btn-primary" (click)="OnSubmit()">Salvar</button>
    <button type="button" class="btn btn-default" (click)="OnCancel()">Cancelar</button>
    </div>
  </div>
</form>
